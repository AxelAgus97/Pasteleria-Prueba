<body>
    <header>
        <section>
            <a href="./index.html"><img src="./icono-pasteleria.jpg" alt="icono-pasteleria"></a>
            <div class="tit-nav">
                <div class="titulo-header">
                    <h1>Pastelería Francesca</h1>
                </div>
                <div class="btn-responsive">

        <label for="">Mensaje: </label> <br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

    <footer>
